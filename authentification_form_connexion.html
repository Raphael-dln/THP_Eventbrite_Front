<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

<body>
  <div class="mt-lg-5 mt-1 mb-3 pt-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="col-lg-4 col-12 box-shadow-2 p-0">
        <div class="card border-grey border-lighten-3 m-0">
          <div class="card-header border-0">
            <div class="text-center mb-1">
              <h3> Connexion</h3>        
            </div>
          </div>
          <div class="card-content">
            <div class="card-body">
              <form class="new_user" id="" action="" accept-charset="UTF-8" method="post">
                <fieldset class="form-group position-relative">
                  <input autofocus="autofocus" autocomplete="email" class="form-control" placeholder="Email" type="email" value="" name="" id="" />
                </fieldset>

                <fieldset class="form-group position-relative">
                  <input autocomplete="off" class="form-control" placeholder="Password" type="password" name="" id="" />
                </fieldset>

                <div class="form-group ">
                  <div class="row justify-content-center">
                    <div class="col-6 float-sm-left text-left text-truncate pb-2">
                      <input name="" type="hidden" value="0" /><input type="checkbox" value="1" name="" id="" />
                      <label for="">Remember me</label>
                    </div>
                    <div class="col-6 float-sm-left text-center text-truncate">
                      <a class="card-link" href="#">Forget password?</a>
                    </div>

                    <div class="col-8">
                      <button name="button" type="submit" class="btn btn-primary btn-block text-truncate" id="login_session">Connexion</button>
                    </div>
                  </div>
                </div>
                <hr>

                <div class="row justify-content-center text-center">
                  <div class="col-lg-6 col-12 pt-1">Not sign in yet ?</div>
                  <div class="col-lg-6 col-12 pt-lg-0 pt-2">
                    <a class="btn btn-outline-primary btn-block text-truncate btn-sm" href="#">Sign up here</a>
                  </div>
                  <div class="col-12 float-sm-left text-center pt-2">
                    <a class="card-link" href="#">I did not receive any email confirmation</a>
                  </div>
                  <div class="col-12 float-sm-left text-center pt-2">
                    <a class="card-link" href="#">Return home</a>
                  </div>
                </div>
              </form>         
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
