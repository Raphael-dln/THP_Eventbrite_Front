<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/a01c346bd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
              
<div class="mt-lg-5 mt-1 mb-3 pt-0">
  <div class="col-12 d-flex align-items-center justify-content-center">
    <div class="col-lg-4 col-12 box-shadow-2 p-0">
      <div class="card border-grey border-lighten-3 m-0">
        <div class="card-header border-0">
          <div class="text-center mb-1">
            <h3> Eventbrite Lite</h3>        
          </div>
        </div>
        <div class="card-content">
          <div class="card-body">
            <form class="form-horizontal" action="/users?locale=fr" accept-charset="UTF-8" method="post">
              
              <fieldset class="form-group position-relative">
                <input type="email" name="" id="" class="form-control" placeholder="Your email" required="required" />
                <!--
                <div class="form-control-position">
                  <i class="far fa-address-card icon"></i>
                </div> -->
              </fieldset>
              
              <fieldset class="form-group position-relative">
                <input type="password" name="" id="" class="form-control password-input-field" placeholder="Password" required="required" />
                  <!--
                <div class="form-control-position">
                      <i class="fa fa-user-secret icon"></i>
                  </div> -->
              </fieldset>

              <fieldset class="form-group position-relative">
                  <input type="password" name="" id="" class="form-control password-confirmation-input-field" placeholder="Confirm password" required="required" />
                  <!--
                  <div class="form-control-position has-icons-left">
                      <i class="fa fa-user-secret icon"></i>
                  </div> -->
              </fieldset>

              <fieldset class="form-group position-relative">
                <button name="button" type="submit" class="col-12 btn btn-primary mr-1 mb-1" id="user_new_submit">Sign up</button>
              </fieldset>

              <hr>
              <div class="row">
                <div class="col-12 col-lg-6 pt-1">
                  Already sign up ?
                </div>
                 <div class="col-lg-6 col-12 pt-lg-0 pt-2">
                   <a class="btn btn-outline-primary btn-block text-truncate btn-sm" href="/users/sign_in?locale=fr">Login</a>
                  </div>
              </div>
              <input type="hidden" name="" id="" value="" class="ga-client-id" />
            </form>            
            <div class="col-12 float-sm-left text-center pt-2 mb-2">
              <a class="card-link" href="/fr">Return home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
</body>
